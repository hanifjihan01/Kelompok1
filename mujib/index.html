<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form>
    <label for="nama_lengkap">Full Name: </label>
    <input type="text" name="" id="nama_lengkap">
    <hr/>


    <br />
    <p>Gender</p>
    <label for="gender_male">Male:</label>
    <input type="radio" name="form_gender" id="gender_male">

    <label for="gender_female">Female</label>
    <input type="radio" name="form_gender" id="gender_female">
    <hr/>
    <br />

    <p>Hobbies</p>

    <label for="hobby_makan">Makan</label>
    <input type="checkbox" name="" id="hobby_makan">

    <label for="hobby_memancing">Memancing</label>
    <input type="checkbox" name="" id="hobby_memancing">

    <hr/>
    <br />
    <br />

    <label for="nationality" class="labelstyle">Nationality:</label>


    </form>
    
</body>
</html>
